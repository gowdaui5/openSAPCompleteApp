<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m" data-sap-ui-preload="async"
        data-sap-ui-bindingSyntax="complex" data-sap-ui-resourceroots='{ "mine" : "./" }'></script>
        <!--<script src="https://sap.github.io/openSAP-ui5-course/Validator.js"></script>-->
        <script>
        	sap.ui.getCore().attachInit(function(){
        		new sap.ui.core.ComponentContainer({
        			name:"mine"
        		}).placeAt("content");
        	});
        </script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
